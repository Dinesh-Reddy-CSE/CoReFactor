services:
  - type: web
    name: corefactor
    env: python
    pythonVersion: "3.11"
    buildCommand: "pip install -r requirements.txt"
    preDeployCommand: "flask init-db"
    startCommand: "gunicorn --worker-class eventlet -w 1 app:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: OLLAMA_ENABLED
        value: false
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
