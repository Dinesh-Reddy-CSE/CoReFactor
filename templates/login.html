{% extends "layout.html" %}
{% block title %}Login | CoRefactor{% endblock %}
{% block body %}
<div class="row justify-content-center">
  <div class="form-box col-md-6 col-lg-4 animate__animated animate__fadeIn glass-effect">
    <div class="text-center mb-4">
      <div class="logo mb-3">
        <i class="fas fa-code fa-3x text-gradient"></i>
      </div>
      <h2 class="text-light">Welcome Back</h2>
    </div>
    
    <form method="POST" action="{{ url_for('login') }}" class="animate__animated animate__fadeIn animate__delay-1s">
      <div class="mb-3">
        <label for="email" class="form-label text-muted">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-muted">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-anim mt-3">
        <i class="fas fa-sign-in-alt me-2"></i> Login
      </button>
    </form>
    
    <div class="text-center mt-3">
      <p class="text-muted">Don't have an account? <a href="{{ url_for('register') }}" class="text-light">Register here</a></p>
    </div>
  </div>
</div>
{% endblock %}
